name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: MiniGamesOnline

jobs:
  release:
    name: ğŸ¯ Create Release and Build
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: "Windows Desktop"
            template: windows
            extension: .exe
            asset_name: MiniGamesOnline_Windows.exe
            runner: windows-latest
          - platform: "Linux/X11"
            template: linux
            extension: .x86_64
            asset_name: MiniGamesOnline_Linux.x86_64
            runner: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: ğŸ¯ Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false
          include-templates: true

      - name: ğŸš€ Create minimal export presets
        uses: DamianReeves/write-file-action@master
        with:
          path: export_presets.cfg
          contents: |
            [preset.0]
            name="Windows Desktop"
            platform="Windows Desktop"
            runnable=true
            dedicated_server=false
            custom_features=""
            export_filter="all_resources"
            include_filter=""
            exclude_filter=""
            export_path=""
            
            [preset.0.options]
            binary_format/embed_pck=false
            texture_format/bptc=true
            texture_format/s3tc=true
            texture_format/etc=false
            texture_format/etc2=false
            binary_format/architecture="x86_64"
            
            [preset.1]
            name="Linux/X11"
            platform="Linux/X11"
            runnable=true
            dedicated_server=false
            custom_features=""
            export_filter="all_resources"
            include_filter=""
            exclude_filter=""
            export_path=""
            
            [preset.1.options]
            binary_format/embed_pck=false
            texture_format/bptc=true
            texture_format/s3tc=true
            texture_format/etc=false
            texture_format/etc2=false
            binary_format/architecture="x86_64"
          write-mode: overwrite

      - name: ğŸš€ Import project
        run: |
          echo "Importing project (timeout 30s)..."
          timeout 30s godot --headless --import --quit-after 5 || echo "Import completed"
        shell: bash

      - name: ğŸ“ Create build directory
        run: mkdir -p builds/${{ matrix.template }}
        shell: bash

      - name: ğŸ—ï¸ Build ${{ matrix.platform }}
        run: |
          echo "ğŸ—ï¸ Building for ${{ matrix.platform }}..."
          godot --headless --export-release "${{ matrix.platform }}" builds/${{ matrix.template }}/${{ env.EXPORT_NAME }}${{ matrix.extension }}
          mv builds/${{ matrix.template }}/${{ env.EXPORT_NAME }}${{ matrix.extension }} ${{ matrix.asset_name }}
        shell: bash

      - name: ï¿½ Create release with assets
        uses: softprops/action-gh-release@v1
        with:
          name: ğŸ® Mini Games Online ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          files: ${{ matrix.asset_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
